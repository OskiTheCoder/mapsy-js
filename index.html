<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>mapsy</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="activities">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">What's here? ðŸ˜ƒ</label>
            <select class="form__input form__input--type" id="user-option">
              <option value="biking">Bike Trail</option>
              <option value="hiking">Hike Trail</option>
              <option value="landmark">Landmark</option>
              <option value="picnic">Picnic Spot</option>
              <option value="views">Views</option>
              <option value="wildlife">Wildlife</option>
            </select>
          </div>
          <div class="form__row" id="distance">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row" id="duration">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row form__row--hidden" id="species">
            <label class="form__label">Species</label>
            <input
              class="form__input form__input--species"
              placeholder="species"
            />
          </div>
          <div class="form__row form__row--hidden" id="rating">
            <label class="form__label">Rating</label>
            <input class="form__input form__input--rating" placeholder="1-5" />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
    </div>

    <div id="map"></div>
  </body>
</html>
